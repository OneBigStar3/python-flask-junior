{% extends 'layout.html' %}

{% block title %}Preference{% endblock %}

{% block content %}
<h2>Preference</h2>
<div class="card">
    <div class="card-header pb-0 p-3">
        <p><h5>Your account details are below:</h5></p>
    </div>
    <hr class="horizontal mt-0 dark">
    <div class="card-body p-3">
        <div class="row align-items-center">
                <div class="d-flex align-items-center position-relative">
                    <div class="pageWidth" style="align-items: center;">
                        <div class="row pt-2">
                            <div class="col-5">
                                <h6>Username:</h6>
                            </div>
                            <div class="col-7">
                                {{ account['username'] }}
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-5">
                                <h6>Email:</h6>
                            </div>
                            <div class="col-7">
                                {{ account['email'] }}
                            </div>
                        </div>
                        <div class="row pt-2">
                            <div class="col-5">
                                <h6>Role:</h6>
                            </div>
                            <div class="col-7">
                                {{ account['role'] }}
                            </div>
                        </div>
                        <a href="{{ url_for('edit_profile') }}" class="editButton mt-4">Edit Profile</a>
                    </div>
                </div>
            <!-- <div class="col-6"> -->
                <hr class="horizontal mt-4 mb-4 dark">
                <div class="fixed-plugin row colorpageWidth">
                    <div class="col-7">
                        <div class="d-flex align-items-center position-relative">
                            <div>
                                <h6 class="mb-0">Sidebar Colors</h6>                    
                                <div class="align-items-center">
                                    <div class="badge-colors  my-4 text-start">
                                        <span class="badge filter bg-gradient-primary active" data-color="primary" onclick="saveNavbarColor(this)"></span>
                                        <span class="badge filter bg-gradient-dark" data-color="dark" onclick="saveNavbarColor(this)"></span>
                                        <span class="badge filter bg-gradient-info" data-color="info" onclick="saveNavbarColor(this)"></span>
                                        <span class="badge filter bg-gradient-success" data-color="success" onclick="saveNavbarColor(this)"></span>
                                        <span class="badge filter bg-gradient-warning" data-color="warning" onclick="saveNavbarColor(this)"></span>
                                        <span class="badge filter bg-gradient-danger" data-color="danger" onclick="saveNavbarColor(this)"></span>
                                    </div>
                                </div>
                            </div>
                            <hr class="vertical mt-0 dark">
                        </div>
                    </div>
                    <div class="col-5">
                        <div class="d-flex align-items-center position-relative">
                            <div>
                                <div class="mb-0">
                                    <h6>Light/Dark</h6>
                                </div>
                                <div class="form-check form-switch my-4 text-start">
                                    <input class="form-check-input" type="checkbox" id="dark-version" onclick="saveDarkMode()">
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        <!-- </div> -->
    </div>
</div>
{% endblock %}
